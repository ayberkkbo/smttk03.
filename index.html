<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
 <div class="page">
  <div class="header">
    <span class="logo">Wordle.<span style="color: rgb(159, 0, 0);">TKBO</span></span>
    <div class="right">
      <div class="howtoplay-div">
        <p>How to play</p>
        <img src="icons/questionicon.png" alt="icon" class="howto-icon">
      </div>
      <div class="lang-wrapper">
        <img src="icons/english.png" alt="icon" class="language-icon active" id="en">
        <img src="icons/turkish.png" alt="icon" class="language-icon" id="tr">
      </div>
      <div class="relative"><span id="coming-soon">This language is coming soon</span></div>
      <button class="creator-btn">Smttk03</button>
    </div>
  </div>
  
  <div class="main">
    <div class="main-wrapper">
      <p class="info-text"></p>
      <div class="wrapper">
        <div class="score-page">
          <p></p>
        </div>
        <div class="howtoplay first">
          <div class="row"><div class="yellow">Y</div><p>Word<span style="color:greenyellow"> contains</span> letter but the spot is<span style="color:rgb(189, 0, 0)"> wrong</span></p></div>
          <div class="row"><div class="red">R</div><p>Word does<span style="color:rgb(190, 0, 0)"> not</span> contain the letter</p></div>
          <div class="row"><div class="green">G</div><p>Letter and position are both <span style="color:greenyellow">correct</span></p></div>
        </div>
        <div class="animation">
        </div>
        <div class="gameboard"></div>
      </div>
      <div class="keys">
      </div>
    </div>
  </div>
  <div class="footer">
    <div ">Type the word and press enter</div>
  </div>
 </div>
</body>
<script src="script.js"></script>
</html>
